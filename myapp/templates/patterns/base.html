{% load static %}
<!DOCTYPE HTML>
<html lang="fa" dir="rtl">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta name="description" content="{% block description %}{% endblock %}">
		
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link rel="stylesheet" href="{% static 'css/fonts.css' %}" rel="stylesheet"/>
        {% block head %}{% endblock %}
	</head>
	<body class="landing is-preload" direction="rtl">
		<div id="page-wrapper">
		{% block header %}{% endblock %}
        {% include "patterns/nav.html" %}
                {% block content %}{% endblock %}

                {% include 'patterns/footer.html' %}
		</div>
			<script src="{% static 'js/jquery.min.js' %}" defer></script>
			<script src="{% static 'js/jquery.dropotron.min.js' %}" defer></script>
			<script src="{% static 'js/jquery.scrollex.min.js' %}" defer></script>
			<script src="{% static 'js/browser.min.js' %}" defer></script>
			<script src="{% static 'js/breakpoints.min.js' %}" defer></script>
			<script src="{% static 'js/util.js' %}" defer></script>
			<script src="{% static 'js/main.js' %}" defer></script>
            {% block script %}{% endblock %}
	</body>
</html>
